<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">ShopEase</a>
      <span class="text-gray-600 font-medium">Secure Checkout</span>
    </div>
  </nav>

  <!-- Checkout Container -->
  <div class="max-w-6xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 px-4">

    <!-- Product Summary -->
    <div class="productSummary md:col-span-1 bg-white p-6 rounded-lg shadow">
      
    </div>

    <!-- Checkout Form -->
    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow space-y-6">
      
      <!-- Shipping Address -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Shipping Address</h2>
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="text" placeholder="Full Name" class="border p-2 rounded col-span-2 md:col-span-1">
          <input type="text" placeholder="Phone Number" class="border p-2 rounded col-span-2 md:col-span-1">
          <input type="text" placeholder="Street Address" class="border p-2 rounded col-span-2">
          <input type="text" placeholder="City" class="border p-2 rounded col-span-1">
          <input type="text" placeholder="State" class="border p-2 rounded col-span-1">
          <input type="text" placeholder="Zip Code" class="border p-2 rounded col-span-2 md:col-span-1">
          <input type="text" placeholder="Country" class="border p-2 rounded col-span-2 md:col-span-1">
        </form>
      </div>

      <!-- Payment Section -->
      <div>
        <h2 class="text-lg font-semibold mb-4">Payment Method</h2>
        <div class="space-y-3">
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" class="w-4 h-4 text-indigo-600" checked>
            <span>UPI / Net Banking</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" class="w-4 h-4 text-indigo-600">
            <span>Credit / Debit Card</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" class="w-4 h-4 text-indigo-600">
            <span>Cash on Delivery</span>
          </label>
        </div>
      </div>

      <!-- Place Order -->
      <div class="text-right">
        <button class="bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition">
         <a href="orderPlaced.html">  Place Order</a>
        </button>
      </div>
    </div>
  </div>

  <script>
   

    const API_BASE = 'https://dummyjson.com';
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');
  
 

const productPromise = (async function fetchProduct(id) {
  try {
    const res = await fetch(`${API_BASE}/products/${encodeURIComponent(id)}`);
    if (!res.ok) throw new Error('Product fetch failed');
    return await res.json();
  } catch (e) {
    console.error(e);
  }
})(id);

productPromise.then(product => {

    let SummaryContainer = document.getElementsByClassName("productSummary")[0];

    let html = `
    <h2 class="text-lg font-semibold mb-4">Order Summary</h2>
      <div class="flex items-center gap-4 border-b pb-4 mb-4">
        <img src="${product.thumbnail}" 
             alt="Product" class="w-20 h-20 rounded">
        <div>
          <h3 class="font-semibold">${product.title}</h3>
          <p class="text-sm text-gray-500">Qty: 1</p>
          <p class="text-indigo-600 font-bold">$${product.price}</p>
        </div>
      </div>
      <div class="flex justify-between text-gray-700 mb-2">
        <span>Subtotal</span>
        <span>$${product.price}</span>
      </div>
      <div class="flex justify-between text-gray-700 mb-2">
        <span>Shipping</span>
        <span>${product.shippingInformation}</span>
      </div>
      <div class="flex justify-between font-bold text-lg text-indigo-600">
        <span>Total</span>
        <span>$${product.price}</span>
      </div>
    `
    SummaryContainer.innerHTML = html
    console.log("n",product);
    console.log("price ",product.price);
    console.log("ship ",product.shippingInformation);
    console.log("img ",product.thumbnail)
    
    

});




  


  </script>
</body>
</html>
