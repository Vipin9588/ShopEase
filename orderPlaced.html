<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Order Confirmation</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
    
    <!-- Success Icon -->
    <div class="flex justify-center mb-4">
      <div class="bg-green-100 text-green-600 rounded-full p-3">
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" viewBox="0 0 24 24" 
             stroke-width="2" stroke="currentColor" 
             class="w-10 h-10">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M4.5 12.75l6 6 9-13.5" />
        </svg>
      </div>
    </div>

    <!-- Thank You Text -->
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Thank you for your order!</h1>
    <p class="text-gray-600 mb-6">Your order has been placed successfully.</p>

    <!-- Order Details -->
    <div class="bg-gray-50 p-4 rounded-lg shadow-sm mb-6 text-left">
      <p class="text-gray-700 mb-2"><span class="font-semibold">Order ID:</span> #123456</p>
      <div class="flex items-center gap-4">
        <img src="https://via.placeholder.com/80" alt="Product" class="w-16 h-16 rounded-lg border">
        <div>
          <p class="font-semibold text-gray-800">Wireless Headphones</p>
          <p class="text-gray-600">â‚¹2,499</p>
        </div>
      </div>
      <p class="text-gray-700 mt-3"><span class="font-semibold">Delivery to:</span> John Doe, New Delhi</p>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <a href="index.html" 
         class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow">
        Continue Shopping
      </a>
      <a href="orders.html" 
         class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-2 rounded-lg shadow">
        View Orders
      </a>
    </div>

  </div>

</body>
</html>
